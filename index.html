	var mapContainer = document.getElementById('map'), // 지도를 표시할 div
	    mapOption = {
	        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표

	// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
	var map = new daum.maps.Map(mapContainer, mapOption);
	map.addOverlayMapTypeId(daum.maps.MapTypeId.TRAFFIC);

	function panTo(lat, lng, name) {
		map.relayout();
    	var markerPosition  = new daum.maps.LatLng(lat, lng);
    	// 마커를 생성합니다
    	var marker = new daum.maps.Marker({
    	    position: markerPosition
    	});
    	// 마커가 지도 위에 표시되도록 설정합니다
    	marker.setMap(map);

    	var iwContent = '<div style="padding:5px;">'+name+' <br><a href="http://map.daum.net/link/map/'+name+','+lat+','+lng+'" style="color:blue" target="_blank">큰지도보기</a> <a href="http://map.daum.net/link/to/'+name+','+lat+','+lng+'" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new daum.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다
	    // 인포윈도우를 생성합니다
	    var infowindow = new daum.maps.InfoWindow({
	        position : iwPosition,
	        content : iwContent
	    });

	    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
	    infowindow.open(map, marker);

        // 이동할 위도 경도 위치를 생성합니다
        var moveLatLon = new daum.maps.LatLng(lat, lng);
        // 지도 중심을 부드럽게 이동시킵니다
        // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
        map.panTo(moveLatLon);
        JavascriptBridge.getWeather(lat, lng);
    }

    function compare(a,b) {
      var pat = /(서울특별시) ([가-힣]+)/g;
      var pat2 = /(서울특별시) ([가-힣]+)/g;
      var addr1;
      var addr2;
      if(pat.test(a.P_ADDR)){
            addr1 = RegExp.$2;
      }
      if(pat2.test(b.P_ADDR)){
            addr2 = RegExp.$2;
      }
      if (addr1 < addr2)
        return -1;
      if (addr1 > addr2)
        return 1;
      return 0;
    }

,"G_LATITUDE":453170.6789},{"P_IDX":"21","G_IDX":"495","P_NAME":"현미경 관찰교실","P_EDUPERSON":"어린이","P_EAMAX":"16","P_CONTENT":"가) 운영시간:①레포트 작성(그림그리기, 교육내용 소감 기재)② 5월 21일 (토) 오전 10 ~ 12시③ 5월 22일 (일) 오전 10 ~ 12시④ 5월 29일 (일) 오전 10 ~ 12시나) 참여 대상: 초등 3년생 이상 (인원 16명)&nbsp;&nbsp; * 학부모 참관 가능다) 학습 목표 및 내용 : 자연의 신비와 생태계의 소중함을 배운다.현미경 관찰을 통해 미생물의 신비로운 세계를 이해한다.창의력을 키우고 미래 과학자의 꿈을 갖게 한다.①현미경 구조 설명 및 수생 생물 관찰 ②미생물 현미경 관찰 및 직접 제작한 동영상 감상.(유글레나, 종벌레, 물벼룩, 반달말, 짚신벌레, 히드라, 해캄 ,윤충,흡관충, 아메바, 잠자리 유충. 자주달개비 공변세포,등 관찰)&nbsp;③디지털 카메라를 통한 현미경 접사 및 동영상 촬영&nbsp;④레포트 작성(그림그리기, 교육내용 소감 기재)&#8203;&nbsp;","P_EDUDAY_S":"2016-05-07","P_EDUDAY_E":"2016-12-31","P_EDUTIME":"10:00~12:00","P_PRODAY":"토,일","P_PARK":"여의도공원","P_LIST_CONTENT":"여의도 부근에는 1916년 일본군용 활주로와 격납고가 있었고 해방후에는 민간공항으로 이용하고 있었으나 1966년 대홍수로 1968년부터 3년간 윤중제방을 쌓아 오늘날의 여의도가 만들어졌다. 1971년 9월에 여의도광장을 조성, 대규모 집회 행사와 자전거와 롤러를 타던 곳을 1997년 4월 10일부터 아스팔트를 걷어내고 숲과 문화의 마당이 있는 공원으로 조성했다.","P_ADDR":"서울특별시 영등포구 여의공원로 68 (여의도동) (우) 07243","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/1658085227010416.jpg","P_ADMINTEL":"","LONGITUDE":126.9224985231,"LATITUDE":37.5260838655013,"G_LONGITUDE":193149.2815,"G_LATITUDE":447401.9231},{"P_IDX":"119","G_IDX":"533","P_NAME":"볏짚을 다루어 공예품 만들기","P_EDUPERSON":"청소년","P_EAMAX":"20","P_CONTENT":"2,4주 토요일에 진행됩니다.짚공예 (볏짚으로 새끼꼬기, 문어,거북이만들기 등)&nbsp;","P_EDUDAY_S":"2016-01-01","P_EDUDAY_E":"2016-12-31","P_EDUTIME":"10:00~11:00","P_PRODAY":"토","P_PARK":"선유도공원","P_LIST_CONTENT":"양화대교 중간에 위치한 선유도공원은 과거의 정수장 건축구조물을 재활용하여 국내 최초로 조성된 환경재생 생태공원이자‘물(水)의 공원’이다. 선유도일대 11만4백㎡의 부지에 기존건물과 어우러진 수질정화원, 녹색기둥의정원, 수생식물원, 시간의정원 등 다양한 정원의 수생식물과 생태 숲을 감상 할 수 있고, 한강 전시관과 선유정 등 다양한 볼거리와 휴식공간을 통해 생태교육과 자연체험의 장을 제공하고 있다.","P_ADDR":"서울특별시 영등포구 선유로 343 (당산동 1) 선유도공원관리사무소 (우) 07200","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/1351559713519959000.jpg","P_ADMINTEL":"","LONGITUDE":126.899664955153,"LATITUDE":37.5436300382788,"G_LONGITUDE":191132.9927,"G_LATITUDE":449351.2411},{"P_IDX":"83","G_IDX":"5 _S":"2016-06-20","P_EDUDAY_E":"2016-09-28","P_EDUTIME":"10:00~12:00","P_PRODAY":"월,화,수,목,금,토,일","P_PARK":"안산공원","P_LIST_CONTENT":"해발 295.9m의 안산은 인왕산에서 서쪽으로 비스듬히 뻗어 무악재를 이루고 솟은 산이다. 길마재의 다른 이름인 무악재는 모악재로 부르기도 하였으며, 조선왕조가 개창 되어 도읍을 한양으로 옮기면서 무악은 궁궐의 주산(主山)으로 주목되기도 하였다. 식생은 연희동 지역인 서, 남측 연희동 지역은 자작, 산벚, 물푸레, 잣나무 등 1990년도부터 환경림으로 양호한 수림을 형성하고 있으며, 북동부 암반지역은 왜소한 소나무, 산정부 일대는 팥배, 상수리, 오리나무가 분포하고 남동 측 임야는 대규모 아까시나무 군락을 형성하고 있다.","P_ADDR":"서울특별시 서대문구 홍제동 산33-98","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/1296461822046220000.jpg","P_ADMINTEL":"","LONGITUDE":126.950221494317,"LATITUDE":37.5780751823761,"G_LONGITUDE":195602.9005,"G_LATITUDE":453170.6789},{"P_IDX":"21","G_IDX":"491","P_NAME":"희망 농구교실","P_EDUPERSON":"어린이","P_EAMAX":"40","P_CONTENT":"한국농구발전연구소에서 파견한 농구 지도자가 현장에서 농구지도 서비스 제공&nbsp;활동내용 : 농구 기본전술 전수, 협동을 통한 인성함양&nbsp;희망교실 주체 : 한국농구발전연구소(비영리법인)&nbsp;희망교실대상 : 일반청소년, 불우어린이, 다문화가정 등 (초등학교4-6학년)&nbsp;희망교실 일정 :&nbsp;매주 토요일&nbsp;13:00-15:00 &nbsp;장소 : 여의도공원 문화의마당 농구코트&nbsp;&nbsp;주의사항&nbsp;1. 교육 당일 우천시 취소&nbsp;2. 문화광장 내 행사시 CU 매점앞 농구코트&nbsp;","P_EDUDAY_S":"2016-04-02","P_EDUDAY_E":"2016-10-29","P_EDUTIME":"13:00~15:00","P_PRODAY":"토","P_PARK":"여의도공원","P_LIST_CONTENT":"여의도 부근에는 1916년 일본군용 활주로와 격납고가 있었고 해방후에는 민간공항으로 이용하고 있었으나 1966년 대홍수로 1968년부터 3년간 윤중제방을 쌓아 오늘날의 여의도가 만들어졌다. 1971년 9월에 여의도광장을 조성, 대규모 집회 행사와 자전거와 롤러를 타던 곳을 1997년 4월 10일부터 아스팔트를 걷어내고 숲과 문화의 마당이 있는 공원으로 조성했다.","P_ADDR":"서울특별시 영등포구 여의공원로 68 (여의도동) (우) 07243","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/1658085227010416.jpg","P_ADMINTEL":"","LONGITUDE":126.9224985231,"LATITUDE":37.5260838655013,"G_LONGITUDE":193149.2815,"G_LATITUDE":447401.9231},{"P_IDX":"21","G_IDX":"494","P_NAME":"생태숲 관찰교실","P_EDUPERSON":"어린이","P_EAMAX":"20","P_CONTENT":"&lt;5월 생태의 숲 관찰교실&gt;&nbsp;일시&nbsp; :&nbsp; 8일, 15일, 22일, 29일 (일요일)&nbsp; 시간 : 10:00 ~ 12:00인원 : 초등학생 20명.&nbsp;&nbsp;&nbsp; (학부모 참관 가능)&lt;학습내용&gt;1. 바람을 이용해 가루받이를 하는 식물 알아보기 - 참나무 종류 및 개암나무 등2. 꽃처럼 예쁜 소나무의 암솔방울 관찰하기3. ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/1647664964760605.jpg","P_ADMINTEL":"","LONGITUDE":127.112392294966,"LATITUDE":37.6047060404225,"G_LONGITUDE":209924.4463,"G_LATITUDE":456131.1797},{"P_IDX":"31","G_IDX":"879","P_NAME":"(추석프로그램) 다 같이 걷자~ 낙산 순성놀이","P_EDUPERSON":"가족","P_EAMAX":"60","P_CONTENT":"■ 운영일시 : 9월16일(금), 9월17일(토) 10시~12시■ 참가대상 : 초등학생 이상 시민, 가족■ 신청인원 : 60명■ 집합장소 : 동대문역 7번출구 앞 ■ 교통안내-&nbsp;4호선 동대문역 7번출구로 나오시면 깃발 갖고 계신 역사해설 선생님 대기■ 교육내용- 한양도성을 한 바퀴 걸으면, 과거에 급제했다는 옛 선비들의 뜻을 기리며 청룡의 기운을 받으러 &nbsp;&nbsp; 낙산 한양도성길을 걷기- 낙산 구간의 역사적 보물들 만나기- 소망호패 만들기(풍요로운 한가위의 소망을 적고 이루기)■ 준비물 : 간편한 옷, 모자, 마실물 등&nbsp;","P_EDUDAY_S":"2016-09-16","P_EDUDAY_E":"2016-09-17","P_EDUTIME":"10:00~12:00","P_PRODAY":"금,토","P_PARK":"낙산공원","P_LIST_CONTENT":"낙산은 서울의 형국을 구성하던 내사산(남산, 인왕산, 북악산, 낙산)의 하나로 풍수지리상 주산인 북악산의 좌청룡에 해당하는 산이다. 이렇게 소중한 자연환경과 문화유산을 지니고 있는 낙산은 일제의 강점기를 거쳐 현재에 이르기까지 상당한 부분 파괴 · 소실되었고 특히 60년대 이후의 근대화 과정에서 무분별한 도시계획으로 인해 아파트와 주택이 낙산을 잠식한 채 오랜 시간 방치되어 역사적 유물로서의 제 기능을 상실하게 되었다.\r\n이에 서울시에서는 공원녹지확충 5개년 계획의 일환으로 낙산을 근린공원으로 지정하고 주변의 녹지축과의 연결을 도모하면서 낙산의 모습과 역사성을 복원하는 사업을 추진하게 되었다.","P_ADDR":"서울특별시 종로구 낙산길 41 (우) 03085","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/3471042360454750.jpg","P_ADMINTEL":"","LONGITUDE":127.007458,"LATITUDE":37.580471,"G_LONGITUDE":200397.2907,"G_LATITUDE":453806.7629},{"P_IDX":"1","G_IDX":"810","P_NAME":"호현당인성지도(사자소학)","P_EDUPERSON":"어린이","P_EAMAX":"25","P_CONTENT":"■ 운영일시 : 수요일 15:30~17:00■ 집합장소 : 남산공원 회현자락 (백범광장옆) 호현당 ■ 참가대상 : 6세이상■ 신청인원 : 25명 ■ 교통안내&nbsp;대중교통서울역 9-1번출구, 5번승강장, 402번, 힐튼호텔버스정류장하차, 위쪽 남산공원 간판있는 계단길로 진입, 도보10분 백범광장 옆 호현당(장애인 주차는 호현당 앞에 주차 가능합니다.)&nbsp;■ 교육내용 :사자소학 다양한 구절 학습합니다. 연속성 강좌입니다.- 1강: 효도-&nbsp;2강: 학문- 3강: 사은- 4강:&nbsp;형제■ 준비물 :&nbsp; 개인음료수 지참■ 예약취소는 교육시작 2일전까지 취소하여 주시기 바랍니다. ■ 영하 5℃ 이하시 취소(프로그램 시행전일 오후 4시 기상청 예보 기준)&nbsp;■ 미세먼지 예보 200㎍/㎥이상 시 취소(서울시대기환경정보 미세먼지 예보의 발령 및 행동요령 기준)&nbsp;","P_EDUDAY_S":"2016-09-07","P_EDUDAY_E":"2016-09-28","P_EDUTIME":"15:30~17:00","P_PRODAY":" ,{"P_IDX":"125","G_IDX":"819","P_NAME":"꿈의숲 런닝맨","P_EDUPERSON":"어린이","P_EAMAX":"40","P_CONTENT":" \r\n○ 프로그램 내용 : 발로 뛰고 머리로 찾으며 공원안에서 미션을 찾아라!! - 알지 못했던 수수께끼 풀기- 미션 활동지를 이용한 보물찾기- 발로 뛰어다니며 오감활용하기○ 대상 : 6세이상 누구나 (보호자 동반)○ 정원 : 40명※ 신청인원은 참여자와 보호자 인원수를 함께 기재 ○ 운영일시 : 매주 일요일(14:00∼16:00)○ 예약방법 : 인터넷 예약※ 사전 취소없이 불참한 경우, 이후 신청 프로그램에서 제외될 수 있습니다- 취소 할 경우 프로그램 시행2일전 오전9까지신청했던 시스템에서 하세요!!○ 집결장소 : 북서울꿈의숲 방문자센터 2층○ 프로그램 취소 기준- 눈·비올 확률 70%이상 및 기온이 영하 5℃이하일 경우(기상청 일기예보 기준)- 미세먼지 예보 151㎍/㎥이상일 경우(서울시대기환경정보 미세먼지 예보 발령기준)- 신청인원 10명 미만일 경우(공공서비스예약시스템 예약인원 기준)","P_EDUDAY_S":"2016-09-04","P_EDUDAY_E":"2016-09-25","P_EDUTIME":"14:00 ~ 16:00","P_PRODAY":"일","P_PARK":"북서울꿈의숲","P_LIST_CONTENT":"서울 강북과 도봉 등 6개구에 둘러싸여 있는 초대형 공원인 '북서울꿈의숲'은 과거 드림랜드가 있던 자리 66만여㎡에 조성된 녹지공원으로 월드컵공원과 올림픽공원, 서울숲에 이어 서울에서 4번째로 큰 공원입니다. 숲이 울창해 아름다운 풍광을 자랑하는 벽오산, 오패산으로 둘러싸여 있는 '북서울꿈의숲'은 벚꽃길과 단풍숲 등의 생태적 조경공간, 대형연못인 월영지와 월광폭포 등의 전통경관, 그리고 북한산과 도봉산, 수락산을 한눈에 볼 수 있는 49.7미터의 전망대와 다양한 장르의 고품격 문화예술이 일년 내내 펼쳐지는 '꿈의숲아트센터'등의 공연장과 전시장, 레스토랑, 전망타워 등이 있는 서울을 대표하는 세계적인 공원입니다.","P_ADDR":"강북구 월계로 173","P_ZONE":"중부공원녹지사업소","P_DIVISION":"북서울꿈의숲 관리사무소","P_IMG":"http://parks.seoul.go.kr/upload/parks/4829395541681973.jpg","P_ADMINTEL":"02-2289-4001~5","LONGITUDE":127.04246876437,"LATITUDE":37.624700329702,"G_LONGITUDE":203749.0655,"G_LATITUDE":458345.2383},{"P_IDX":"125","G_IDX":"820","P_NAME":"벌리(伐李)에서 우리 전통한옥 배우고 와당 만들기","P_EDUPERSON":"청소년","P_EAMAX":"40","P_CONTENT":" \r\n○ 프로그램 내용 : 전통 한옥과 시대별 와당 만들기- 이야기 정원의 창녕위궁재사- 우리 한옥 이야기- 창녕위궁재사 주변의 역사 속 우리나무 이야기- 승경도놀이/시대별 와당 만들기○ 대상 : 초등학생이상○ 정원 : 40명※ 신청인원은 참여자와 보호자 인원수를 함께 기재○ 운영일시 : 매주 일요일(10:00∼12:00)○ 예약방법 : 인터넷 예약※ 사전 취소없이 불참한 경우, 이후 신청 프로그램에서 제외될 수 있습니다- 취소 할 경우 프로그램 시행 2일전 오전9까지 신청했던 시스템에서 하세요!!○ 집결장소 : 북서울꿈의숲 방문자센터 1층○ 프로그램 취소 기준- 눈·비올 확률 70%이상 및 기온이 영하 5℃이하일 경우(기상청 일기예보 기준)- 미세먼지 예보 151㎍/㎥이상일 경우(서울시대기환경정보 미세먼지 예보 발령기준)- 신청인원 10명 미만일 경우(공공서비스예약시스템 예약인원 기준)\r\n&nbsp;","P_EDUDAY_S":"2016-09-04","P_EDUDAY_E":"2016-09-25","P_EDUTIME":"10:00 ~ 12:00","P_PRODAY":"일","P_PARK":"북서울꿈의숲","P_LI 단체) 날아라 잠자리","P_EDUPERSON":"유아","P_EAMAX":"30","P_CONTENT":"※ 프로그램을 부득이하게 취소시에는 최소 5일 전에 취소해 주십시오.■ 운영일시 : 목요일 10:00~12:00&nbsp;■ 집합장소 : 용산가족공원 주차장 화장실앞■ 참가대상 : 5~7세 유아단체■ 신청인원 : 30명■ 교통안내대중교통지하철 4호선 이촌역 2번출구로 나와서 도보로 10분 거리 중앙선 서빙고역 1번출구로 나와서 찻길 건너 도보로 10분 거리자가용 용산구 용산동6가 68-87■ 교육내용- 신비한 잠자리 세계 이해하기- 잠자리 생태알아보고 채집하기- 잠자리 모형만들기■ 교육코스 : 용산가족공원 일원 ■ 준비물 : 편안한 신발, 마실 물 등 ■ 예약취소는 교육시작 2일전까지 취소하여 주시기 바랍니다. ■ 강수 확률 70% 이상시 취소, 영상33℃이상 / 영하 5℃ 이하시(프로그램 시행전일 오후 4시 기상청 예보 기준)■ 신청인원 10명 미만시 프로그램 미운영 ■ 미세먼지 예보 150㎍/㎥이상 시 취소(서울시대기환경정보 미세먼지 예보의 발령 및 행동요령 기준)&nbsp;","P_EDUDAY_S":"2016-09-01","P_EDUDAY_E":"2016-09-29","P_EDUTIME":"10:00~12:00","P_PRODAY":"목","P_PARK":"용산공원","P_LIST_CONTENT":"넓은 잔디밭과 연못 등 서구풍의 공원 모습을 느낄 수 있는 곳으로, 임진왜란(1592~1598년)때 왜군이 병참기지(兵站基地)로 사용하였고 임오군란(1882년)때는 청나라 군사가 점유하였으며 갑신정변(1884년)과 러일전쟁(1904년) 그리고 1906년부터 1945년 해방 전 까지 일본인들이 군 시설 및 거주지 등으로 사용하였다. 6·25 때 UN군 및 주한미군사령부가 설치되었던 것을 1992년 서울시에서 인수하여 공원으로 조성한 것이다. 또 남산과 한강 사이에 위치해 서울시의 남북 녹지축의 연결고리로 서울시 녹지체계의 구심점이 되며, 중앙공원의 성격을 띄고 있다. 전체 공원부지중 골프장이 들어 서있던 곳에 언덕, 잔디 광장, 연못을 위주로 개방적이고 단란한 분위기의 공원이 조성되어, 서울시민들의 자유롭고 평화로운 휴식처로 각광을 받고 있다.","P_ADDR":"서울특별시 용산구 서빙고로 185 (우) 04383","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/4322726002663746.jpg","P_ADMINTEL":"","LONGITUDE":126.98335,"LATITUDE":37.521994,"G_LONGITUDE":199486.6715,"G_LATITUDE":446870.3839},{"P_IDX":"29","G_IDX":"839","P_NAME":"(추석프로그램) 과일로배우는 추석의지혜","P_EDUPERSON":"가족","P_EAMAX":"60","P_CONTENT":"※ 프로그램을 부득이하게 취소시에는 최소 5일 전에 취소해 주십시오.&nbsp;■ 운영일시 : 9월 16일(금), 9월 17일(토)&nbsp; 14:00~16:00&nbsp;■ 집합장소 : 용산가족공원 실내학습장(관리사무소 옆)&nbsp;■ 참가대상 : 가족 누구나&nbsp;■ 신청인원 : 60명/회&nbsp;■ 교통안내대중교통&nbsp;지하철 4호선 이촌역 2번출구로 나와서 도보로 10분 거리 중앙선 서빙고역 1번출구로 나와서 찻길 건너 도보로 10분 거리주소: &nbsp;용산구 용산동6가 68-87&nbsp;■ 교육내용&nbsp;&nbsp;-우리가 좋아하는 과일이름 대기-차례상에 올라가는 과일(유실수) 알아보기-감, 사과, 배, 모과에 대한 놀이 진행-조별로 과일상 차리기■ 준비물 : 차례지내고 남은 과일, 과도 가져오기■ 예약취소는 교육시작 5일전까지 취소하여 주시기 바랍니다. ■ 강수 확률 70% 이상시 취소, 영하 10℃ 이하시(프로그램 시행전일 오후 4시 기상청 예보 기준)■ 신청인원 10명 미만시 프로그램 미운영 ■ 미세먼지 예보  성동구 뚝섬로 273 서울숲 습지생태원 앞(성수중고등학교 맞은편)대중교통- 지하철 : 2호선 뚝섬역 8번출구(도보 15분), 분당선 서울숲역 3번출구(도보 15분)- 버스 : 간선버스 121번(뚝섬 서울숲역 하차-9번출입구), 지선버스 2014, 2224, 2413(서울숲역앞 하차-도보 15분)* 서울숲 공영주차장 이용 요망 tel)02-461-2916* 서울숲 습지생태원앞 잠시 정차 가능하나 주차장은 없음이용 유의사항- 주어진 참여시간을 준수하여 유아숲체험장을 이용해 주시기 바랍니다.- 예약일 취소시에는 최소 5일 전에 취소하여 주시기 바랍니다.- 우천시, 기관 사정으로 예약일 취소시에는 다른 일정으로 변경이 불가합니다.- 별도의 취소 절차 없이 예약일 3회 불참시 이용이 제한됩니다.- 유아숲체험장 이용시 안전 사고에 유의해 주시기 바라며, 참여기관은 안전사고에 대비하여 보험에 가입하여 처리해 주시기 바랍니다.- 유아숲체험장에서는 곤충, 야생동물을 끌어들일 수 있으므로, 음식물 반입을 제한하고 있습니다.- 유아숲체험장에서는 현수막, 스피커, 행사를 위한 어떠한 시설의 사용도 제한됩니다.- 유아숲체험장 시설 사용은 무상으로 하되,&nbsp;훼손 및 파손시에는 변상조치 하여야 합니다.&nbsp;","P_EDUDAY_S":"2016-09-01","P_EDUDAY_E":"2016-09-30","P_EDUTIME":"10:00~12:00  ,  14:00~16:00","P_PRODAY":"월,화,수,목,금","P_PARK":"서울숲","P_LIST_CONTENT":"당초 골프장, 승마장 등이 있던 뚝섬일대를 주거업무 지역으로 개발할 경우 약 4조원에 달하는 개발이익이 예상되었으나 서울시민들의 웰빙공간을 영국 하이드파크(Hyde Park) 뉴욕센트럴파크 (central Park)에 버금가도록 마련하고자 공원조성사업비 235.259백만원을 투자하여\r\n- 자연과 함께 숨쉬는 생명의숲\r\n- 시민과 함께 만드는 참여의숲\r\n- 누구나 함께 즐기는 기쁨의 숲인 서울숲을 조성함","P_ADDR":"서울특별시 성동구 뚝섬로 273 (성수동1가) ","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/1319161694170811000.jpg","P_ADMINTEL":"","LONGITUDE":127.039468627405,"LATITUDE":37.5451608076925,"G_LONGITUDE":203487.928,"G_LATITUDE":449517.139},{"P_IDX":"31","G_IDX":"838","P_NAME":"(추석프로그램) 낙산추석맞이 가족놀이","P_EDUPERSON":"가족","P_EAMAX":"60","P_CONTENT":"■ 운영일시 : 9월16일(금), 9월17일(토) 14시~16시■ 집합장소 : 낙산공원 전시관 앞■ 참가대상 : 가족 누구나■ 신청인원 : 60명/회■ 교통안내-&nbsp;4호선 혜화역&nbsp;2번출구로 나오셔서 직진 마로니에공원 앞에서 좌회전 후 150m 이동 &nbsp; 빈스앤와플 앞에서 우회전 후 한독약국앞까지 50m 이동 후 좌회전 낙산길 따라 174m 이동-주소:&nbsp; 서울특별시 종로구 낙산길 41&nbsp;&nbsp; (02-743-7985) 헤화역에서 약 도보15분&nbsp;■ 교육내용- 승경도 놀이로 옛조선시대 관직에 대해 알아가는 윷놀이하기- 활쏘기 체험하기■ 준비물 : 간편한 옷, 모자, 마실물 등■ 예약취소는 교육시작 5일전까지 취소하여 주시기 바랍니다■ 강수 확률 70% 이상시 취소(프로그램 시행전일 오후 4시 기상청 예보 기준)■ 신청인원 10명 미만시 프로그램 미운영■ 미세먼지 예보 151㎍/㎥이상 시 취소(서울시대기환경정보 미세먼지 예보의 발령 및 행동요령 기준)&nbsp;&nbsp;","P_EDUDAY_S":"2016-09-16","P_EDUDAY_E":"2016-09-17","P_EDUTIME":"14:00~16:00","P_PRODAY":"금,토","P_PARK":"낙산공원","P_LIST_CONTENT":"낙산은 서울의 형국을 구성하던 내사산(남산, 인왕산, 북악산, 낙산)의 하나로 풍수지리상 주산인 북악산의 좌청룡에 해당하는 산이다. 이렇게 소중한 자연환경과 문화유산을 지니고 있는 낙산은 일제의 강점기를 거쳐 현재에 이르기까지 상당한 부분 파괴 · 소실되었고 특히 60년대 이후의 근대화 과정에서 무분별한 도시계획으로 인해 아파트와 주택이 낙산을 잠식한 채 오랜 시간 방치되어 역사적 유물로서의 제 기능을 상실하게 되었다.\r\n이에 서울시에서는 공원녹지확충 5개년 계획의 일환으로 낙산을 근린공원으로 지정하고 주변의 녹지축과의 연결을 도모하면서 낙산의 모습과 역사성을 복원하는 사업을 추진하게 되었다.","P_ADDR":"서울특별시 종로구 낙산길 41 (우) 03085","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/parks/3471042360454750.jpg","P_ADMINTEL":"","LONGITUDE":127.007458,"LATITUDE":37.580471,"G_LONGITUDE":200397.2907,"G_LATITUDE":453806.7629},{"P_IDX":"5","G_IDX":"889","P_NAME":"친환경비누공방","P_EDUPERSON":"어린이","P_EAMAX":"15","P_CONTENT":"&lt;친환경비누공방&gt;\r\n&nbsp;\r\n지구환경과 나의 건강을 생각하는 자연과 친환경 생활용품을 만들어 봄으로써 직접 만드는 즐거움을 느낀다.\r\n&nbsp;\r\n일시 : 20016년 9월 토, 일요일\r\n시간 : 14:00~15:00\r\n대상 : 초등학생 이상 어린이(정원 15명)\r\n장소 : 서울숲 커뮤니티센터 2층\r\n&nbsp;\r\n* 체험비는 5,000원 입니다.&nbsp;&nbsp;\r\n* 이용방법은 인터넷 예약이며 체험비 납부후 이용가능합니다.&#8203;\r\n* 예약취소 및 환불 : 반드시 본인이 취소(인터넷 예약 취소)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 이용일 기준 2일전 취소시 100% 환불&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 이용일 기준 1일전과 당일 취소시 환불&nbsp;불가&#65279;&nbsp;&lt;프로그램 취소시 서울시공공서비스예약창은 마이페이지에서\r\n서울숲홈페이지는 프로그램/시설예약을 클릭후 예약확인/취소에서 하실수 있습니다&gt;* 이용문의 : 02-460-2952\r\n&#8203;","P_EDUDAY_S":"2016-09-03","P_EDUDAY_E":"2016-09-25","P_EDUTIME":"14:00~15:00","P_PRODAY":"토,일","P_PARK":"서울숲","P_LIST_CONTENT":"당초 골프장, 승마장 등이 있던 뚝섬일대를 주거업무 지역으로 개발할 경우 약 4조원에 달하는 개발이익이 예상되었으나 서울시민들의 웰빙공간을 영국 하이드파크(Hyde Park) 뉴욕센트럴파크 (central Park)에 버금가도록 마련하고자 공원조성사업비 235.259백만원을 투자하여\r\n- 자연과 함께 숨쉬는 생명의숲\r\n- 시민과 함께 만드는 참여의숲\r\n- 누구나 함께 즐기는 기쁨의 숲인 서울숲을 조성함","P_ADDR":"서울특별시 성동구 뚝섬로 273 (성수동1가) ","P_ZONE":"","P_DIVISION":"","P_IMG":"http://parks.seoul.go.kr/upload/     function displayArea(){
		$('#areaList').html('');
        for(var i = 0 ; i < parkList.row.length ; i ++){
            var park = parkList.row[i];
            var pat = /(서울특별시) ([가-힣]+)/g;
            if(pat.test(park.P_ADDR)){
                var areaName = RegExp.$2;
                if( $('#'+areaName).length > 0 ){
                    var count = parseInt($('#' + areaName + ' #count').text())+1;
                    $('#' + areaName + ' #count').text(count);
                }
                else{
                    $('#areaList').append('<div onclick="displayParkList(\''+areaName+'\');" id="'+areaName+'">'+areaName+' ( 공원 <span id="count">'+1+'</span>개 )</div>');
                 }
            }
        }
        pageMove(2);
        JavascriptBridge.getParkProgramList('');
    }

    function displayParkList(areaName){
		$('#parkList').html('');
        for(var i = 0 ; i < parkList.row.length ; i ++){
            var park = parkList.row[i];
            var pat = /(서울특별시) ([가-힣]+)/g;
            if(pat.test(park.P_ADDR)){
                var matchName = RegExp.$2;
                if(matchName == areaName){
                    $('#parkList').append('<div onclick="displayParkProgramList(\''+park.P_IDX+'\',\''+park.LATITUDE+'\',\''+park.LONGITUDE+'\', \''+park.P_PARK+'\');" id="'+park.P_IDX+'">'+park.P_PARK+' ( 프로그램 '+getProgramCount(park.P_IDX)+'개 )</div>');
				}
            }
            if( i == (parkList.row.length -1) ){
             	JavascriptBridge.getWeather(park.LATITUDE, park.LONGITUDE);
            }
        }

        pageMove(3);
    }

    function displayParkProgramList(parkId, lat, lng, parkName){
		$('#parkProgramList').html('');
		var list = parkProgramList.row;
        for(var i = 0 ; i < list.length ; i ++){
        	var pData = list[i];
        	if(pData.P_IDX == parkId){
        	    $('#parkProgramList').append("<div>" + pData['P_PARK'] + "( "+pData['P_NAME']+" )" + "</div>");
			}
        }
        pageMove(4);
		panTo(lat, lng, parkName);
    }

    function setWeather(data){
    	var xml = $.parseXML(data);
    	$(xml).find('item').each(function(index, node){
    		if($(node).find('category').text() == 'SKY'){
    			var skyVal = parseInt($(node).find('obsrValue').text());
    			if( skyVal < 3 ){
    				$('#'+ $(node).find('category').text() +' span').text("맑음");
    			}else if( skyVal < 6 ){
    				$('#'+ $(node).find('category').text() +' span').text("구름 조금");
    			}else if( skyVal < 9 ){
    				$('#'+ $(node).find('category').text() +' span').text("구름 많음");
    			}else{
    				$('#'+ $(node).find('category').text() +' span').text("흐림");
    			}
    		}else{
    			$('#'+ $(node).find('category').text() +' span').text($(node).find('obsrValue').text());
    		}
    	});
    }
</script>
</body>
</html>
