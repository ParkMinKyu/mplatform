<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Mplatform by ParkMinKyu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">-->
    <!--<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>-->
    <!--<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">-->
</head>
<body>
<h1>mplatform</h1>
<div id="map" style="width:100%;height:350px;"></div>
<div id="main">

</div>
<script src="/mplatform/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=5f101424c141ce53e3ed5e26f10ca225"></script>
<script>
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = { 
	        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };
	
	// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
	var map = new daum.maps.Map(mapContainer, mapOption); 
	map.addOverlayMapTypeId(daum.maps.MapTypeId.TRAFFIC); 

    function setData(data){
    	var count = data['SearchParkProgramService']['list_total_count'];
		var list = data['SearchParkProgramService']['row'];
        for(var i = 0 ; i < list.length ; i ++){
        	var pData = list[i];
        	$('#main').html($('#main').html() + "<div onclick='panTo(\""+pData['LATITUDE']+"\",\""+pData['LONGITUDE']+"\")'>" + pData['P_PARK'] + "( "+pData['P_NAME']+" )" + "</div>");
        }
    }
    
    function panTo(lat, lng) {
    	$(window).scrollTop(0);
        // 이동할 위도 경도 위치를 생성합니다 
        var moveLatLon = new daum.maps.LatLng(lat, lng);
        
        // 지도 중심을 부드럽게 이동시킵니다
        // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
        map.panTo(moveLatLon);            
    }   
</script>
</body>
</html>
